{% load staticfiles %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="description" content="TW314 é um sistema de acompanhamento de fila feito para o século 21">
    <title>TW314</title>

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="57x57" href="{% static "img/favicons/apple-touch-icon-57x57.png" %}">
    <link rel="apple-touch-icon" sizes="60x60" href="{% static "img/favicons/apple-touch-icon-60x60.png" %}">
    <link rel="apple-touch-icon" sizes="72x72" href="{% static "img/favicons/apple-touch-icon-72x72.png" %}">
    <link rel="apple-touch-icon" sizes="76x76" href="{% static "img/favicons/apple-touch-icon-76x76.png" %}">
    <link rel="apple-touch-icon" sizes="114x114" href="{% static "img/favicons/apple-touch-icon-114x114.png" %}">
    <link rel="apple-touch-icon" sizes="120x120" href="{% static "img/favicons/apple-touch-icon-120x120.png" %}">
    <link rel="apple-touch-icon" sizes="144x144" href="{% static "img/favicons/apple-touch-icon-144x144.png" %}">
    <link rel="apple-touch-icon" sizes="152x152" href="{% static "img/favicons/apple-touch-icon-152x152.png" %}">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static "img/favicons/apple-touch-icon-180x180.png" %}">
    <link rel="icon" type="image/png" href="{% static "img/favicons/favicon-32x32.png" %}" sizes="32x32">
    <link rel="icon" type="image/png" href="{% static "img/favicons/android-chrome-192x192.png" %}" sizes="192x192">
    <link rel="icon" type="image/png" href="{% static "img/favicons/favicon-96x96.png" %}" sizes="96x96">
    <link rel="icon" type="image/png" href="{% static "img/favicons/favicon-16x16.png" %}" sizes="16x16">
    <link rel="manifest" href="{% static "img/favicons/manifest.json" %}">
    <link rel="mask-icon" href="{% static "img/favicons/safari-pinned-tab.svg" %}" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-TileImage" content="{% static "img/favicons/mstile-144x144.png" %}">
    <meta name="theme-color" content="#f16000">

    <!-- CSS-->

    <link href="{% static "css/materialize.min.css" %}" type="text/css" rel="stylesheet" media="screen,projection">
    <link href="http://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="{% static "css/owl.carousel.css" %}">
    <link rel="stylesheet" href="{% static "css/hover-min.css" %}">
    <link rel="stylesheet" href="{% static "css/backtotop.css" %}">
    <link rel="stylesheet" href="{% static "font-awesome-4.6.2/css/font-awesome.min.css" %}">
    <link rel="stylesheet" href="{% static "css/style.css" %}">
</head>
<body>

<main>
    <div class="row">
        <div class="parallax-container" style="height: 42.7rem; padding-top: 20px;">
            <div class="parallax"><img src="{% static "img/ampulheta4.jpg" %}"></div>
            <nav style="background: transparent; box-shadow: none; margin: 0.5rem auto;">
                <div class="nav-wrapper master">
                    <a href="/" class="brand-logo center"><img src="{% static "img/logo-certa.png" %}" class="responsive-img" alt="logo TW314"><span class=""> </span></a>
                </div>
                <div class="center" style="margin-bottom: 100px;">
                    <span class="card-title texto_text flow-text_3">Faça seu Login!</span>
                </div>
            </nav>
        </div>
        <div class="row section-parallax" style="margin-top: -30em;">
        </div>
        <div class="container">
            <div class="row ">
                <div class="col s12 m8 l6 margin-contact">
                    <div class="card hoverable">
                        <div class="card-action">
                            <form class="col s12">
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input id="login" type="text" class="validate">
                                        <label for="login">Login:</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input id="senha" type="password" class="validate">
                                        <label for="senha">Senha:</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <a href="#modal1" class="secundaria1_text modal-trigger">Esqueci minha senha</a>
                                        <a href="../funcionario/funcionario_principal" class="waves-effect waves-light btn secundaria1_bg right">Entrar</a>
                                    </div>
                                </div>
                            </form>
                            <a href=""></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<footer class="master fixed-footer">
    <div class="footer-copyright">
        <div class="col s12 base_text">
            © 2016 Ticket Web TW314 V1.0
        </div>
    </div>
</footer>
<!-- Inicio da estrutura do Modal -->
<div id="modal1" class="modal base_text modal-fixed-footer">
    <div class="modal-content">
        <h4><i class="fa fa-key" aria-hidden="true"></i> Enviar senha</h4>
        <div class="card base_bg texto_text">
            <div class="card-content texto_text">
                <span class="card-title">Informe seu e-mail abaixo e receberá um link para alterar sua senha:</span>
                <form class="col s12">
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="email" type="email" class="validate" placeholder="Digite seu e-mail aqui">
                            <label for="email">E-mail</label>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <!-- <button class="btn waves-effect waves-light right col s4 modal-action modal-close" type="reset" name="cancelar">Cancelar
                <i class="fa fa-times-circle" aria-hidden="true"></i>
            </button> -->
        <button class="btn sucesso_bg waves-effect waves-light right col s4 modal-action modal-close" type="submit" name="enviar">Enviar <i class="fa fa-check-circle right" aria-hidden="true"></i>
        </button>
    </div>
</div>

<!--  Scripts-->
<script src="{% static "js/jquery-2.1.1.min.js" %}"></script>
<script type="text/javascript">
    (function() {
        var bodyEl = $('body'),
                navToggleBtn = bodyEl.find('.nav-toggle-btn');

        navToggleBtn.on('click', function(e) {
            bodyEl.toggleClass('active-nav');
            e.preventDefault();
        });
    })();
</script>
<script src="{% static "js/owl.carousel.min.js" %}"></script>
<script src="{% static "js/materialize.min.js" %}"></script>
<script src="{% static "js/init.js" %}"></script>
<script type="text/javascript" src="{% static "js/backtotop.js " %}"></script>
<script type="application/javascript">
    $(".button-collapse").sideNav();
    $(document).ready(function(){
        $('.scrollspy').scrollSpy();
        $(".owl-carousel").owlCarousel({
                    center: true,
                    loop:true,
                    margin:10,
                    autoplay:true,
                    autoplayTimeout:3000,
                    autoplayHoverPause:true,
                    responsive:{
                        260:{
                            items: 1
                        },
                        600:{
                            items: 3
                        }
                    }
                }
        );
    });
</script>
<script>
    // Initialize collapse button
    $(".button-collapse").sideNav({closeOnClick: true});
    // Initialize collapsible (uncomment the line below if you use the dropdown variation)
    //$('.collapsible').collapsible();
</script>

</body>
</html>
