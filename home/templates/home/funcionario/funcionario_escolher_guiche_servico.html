{% extends "master_funcionario.html" %}
{% block titulo %} Escolher Guichê e Serviço {% endblock %}
{% block master %}
    <div class="row margin-form texto_text ">
        <div class="container">
            <!--Começo do formulário-->
            <form method="POST"> {% csrf_token %}
                <div class="card col s12">
                    <div class="card-content">
                        <span class="card-title">Escolha o Guichê e o Servico que irá usar hoje</span>
                    </div>
                    <div class="card-action">
                        <h6 class="light valign-wrapper form-title secundaria2_text" style="margin-top: 10px;"><i class="fa fa-user small" aria-hidden="true"></i><span> Dados de Acesso </span></h6>
                        <div class="row">
                            <div class="input-field col s12">
                                <select name="servico" id="servico">
                                    <option value="" disabled selected>Escolha um serviço</option>
                                    {% for servico in servicos %}
                                        <option value="{{ servico.servico.id }}">{{ servico.servico.nome }}</option>
                                    {% endfor %}
                                </select>
                                <label for="servico">Serviços</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <select name="guiche" id="guiche">
                                    <option value="" disabled selected >Escolha um guichê</option>
                                    {% for guiche in guiches %}
                                        <option value="{{ guiche }}">{{ guiche }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <small class="small right">ATENÇÃO: Todos os campos são obrigatórios</small>
                        </div>
                        <div class="row">
                            <!--Botão Cancelar-->
                            <div class="col s12 m6">
                                <button class="btn waves-effect waves-light right col s12 alerta_bg" type="reset" name="action">Cancelar
                                    <i class="fa fa-times-circle right" aria-hidden="true"></i>
                                </button>
                            </div>
                            <!--Botão Cadastrar-->
                            <div class="col s12 m6">
                                <button class="btn waves-effect waves-light right col s12 sucesso_bg" type="submit" name="action">Enviar
                                    <i class="fa fa-paper-plane right" aria-hidden="true"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock master %}
