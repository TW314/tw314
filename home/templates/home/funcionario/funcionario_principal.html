{% extends "master_funcionario.html" %}
{% load staticfiles %}
{% block titulo %} Principal {% endblock %}
{% block master %}
    <!----------------------------------------
    -- NOVA PAGINA PRINCIPAL DO FUNCIONARIO --
    ----------------------------------------->

    <div class="row valign-wrapper center-align uppercase hide-on-med-and-down">
        <div class="col s12 m5 valign-wrapper">
            <div class="col s12 ">
                <p>Tíquete em Atendiemtno</p>
            </div>
        </div>
        <div class="col s12 m4 valign">
            <div class="col s12 ">
                <p class="uppercase font12">Progresso do atendimento</p>
            </div>
        </div>
        <div class="col s12 m3 valign ">
            <div class="col s12 ">
                <p class="uppercase font12">Guichê</p>
            </div>
        </div>
    </div>
    <div class="row valign-wrapper">
        <div class="col s12 m5 valign-wrapper">
            <div class="col s5 ">
                <div id="CountDownTimer" data-timer="900" style="width: auto; height: 250px;"></div>
            </div>
            <div class="col s7 font20 uppercase">
                <p class="">Serviço: <span class="secundaria1_text">Vendas</span> </p>
                <p class="">Prioridade: <span class="secundaria1_text">Normal</span> </p>
            </div>
        </div>
        <div class="col s12 m4 valign">
            <div class="col s12 center-align">
                <i id="hourglass" class="hide-on-small-and-down fa fa-hourglass-o fa-3x fa-fw secundaria1_text" aria-hidden="true"></i>
                <span class="sr-only">Loading...</span>
                <input id="clockface" disabled class="secundaria1_text font18 center clockface" placeholder="00:00:000">
            </div>
        </div>
        <div class="col s12 m3 valign center">
            <p class="font80 secundaria1_text">02</p>
        </div>
    </div>
    <div class="row valign-wrapper">
        <div class="col s5 font18">
            <div>
                <div class="valign-wrapper hide-on-med-and-down col s1 big elipse elipse-l margin-elipse">
                    <p class="center-block ticket_plus">TW315</p>
                </div>
                <div class="valign-wrapper hide-on-med-and-down col s1 big elipse elipse-l margin-elipse">
                    <p class="center-block ticket_plus">TW316</p>
                </div>
                <div class="valign-wrapper hide-on-med-and-down col s1 big elipse elipse-l margin-elipse">
                    <p class="center-block ticket_plus">TW317</p>
                </div>
                <div class="valign-wrapper hide-on-med-and-down col s1 big elipse elipse-l margin-elipse">
                    <p class="center-block ticket_plus">TW318</p>
                </div>
                <div class="valign-wrapper hide-on-med-and-down col s1 big elipse elipse-l margin-elipse">
                    <p class="center-block ticket_plus">TW319</p>
                </div>
            </div>
        </div>
        <div class="col s7 valign font10">
            <div class="col s4 btn-funcoes valign-wrapper">
                <button id="reset" disabled class="btn alerta_bg waves-effect waves-light" onclick="Materialize.toast('Atendimento Finalizado', 1500)" type="button" name="action"><span class="center">Finalizar Atendimento</span> <i class="right fa fa-check" aria-hidden="true"></i> </button>
            </div>
            <div class="col s4 btn-funcoes">
                <button id="start" onclick="Materialize.toast('Atendimento Iniciado', 2000)" disabled class="btn sucesso_bg waves-effect waves-light stopTimer" type="button" name="action"><span class="center">Iniciar Atendimento</span> <i class="right fa fa-play" aria-hidden="true"></i> </button>
            </div>
            <div class="col s4 btn-funcoes">
                <button id="next" class="startTimer btn waves-effect waves-light" onclick="Materialize.toast('Chamando cliente', 2000);" type="button" name="action">Chamar Próximo <i class="right fa fa-bell" aria-hidden="true"></i> </button>
            </div>
        </div>
    </div>
    <!-- Scripts -->
    <script type="text/javascript" src="{% static "js/tock.js" %}"></script>
    <!-- SOH TOQUE NESSES SCRIPTS COM CERTEZA DO QUE ESTA FAZENDO -->
    <script>
        window.onload = function() {
            $("#CountDownTimer").TimeCircles({
                "animation": "smooth",
                "bg_width": 0.9,
                "fg_width": 0.02,
                "circle_bg_color": "#a2a2a2",
                "time": {
                    "Days": {"show": false},
                    "Hours": {"show": false},
                    "Minutes": {"show": false},
                    "Seconds": {
                        "text": "Seconds",
                        "color": "#00a0c2",
                        "show": true
                    }
                }
            }).stop();
            var ticket = 313;
            var fila = 11;
            function t() {
                Materialize.toast('Chamando cliente novamente', 2000);
            }
            //cronometro
            var timer = new Tock({
                callback: function () {
                    $('#clockface').val(timer.msToTime(timer.lap()));
                }
            });

            $('#start').on('click', function () {
                $("#CountDownTimer").TimeCircles().stop();
                timer.start($('#clockface').val());
                $("#hourglass").addClass("fa-spin"); //giro da ampulhete
                $( "#start" ).prop( "disabled", true ); //desativa botão iniciar atendimento
                $( "#reset" ).prop( "disabled", false );//ativa botão iniciar atendimento
                $( "#paus" ).prop( "disabled", true );//desativa botão pausar fila
                document.getElementById("loader").style.display = "none"; //oculta elipse animado
                document.getElementById("static").style.display = "inline-block"; //exibe elipse estatico
            }); //inicia atendimento


            $('#reset').on('click', function () {
                timer.reset();

                $('#clockface').val(''); //zera cronometro
                //$('#laptimes').html(''); zera voltas
                $("#hourglass").removeClass("fa-spin"); //para gira da ampulheta
                $( "#start" ).prop( "disabled", true ); //ativa iniciar atendimento
                $( "#reset" ).prop( "disabled", true ); //inativa parar atendimento
                $( "#next" ).prop( "disabled", false ); //ativa pausar fila
                document.getElementById("static").style.display = "none"; //esconde elipse princiapl estático
                document.getElementById("loader").style.display = "inline-block"; //mostra elipse principal animado

                //contador para mensagem de notificações ao cliente
                var i = 1;
                for (i=1;i<=2; i++){ //conta 2x + a primeira chamada
                    setTimeout(t, (i*30000)); //conta 30 segundos por chamada
                    //FIXME: arrumar erro logico de soma
                }
                ticket++; //passa próximo na fila
                fila--;
                //Adiciona valores aos elipses
                $( "#e1" ).html("TW"+(ticket-2));
                $( "#e2" ).html("TW"+(ticket-1));
                $( "#e5" ).html("TW"+ticket);
                $( "#e4" ).html("TW"+(ticket+1));
                $( "#e3" ).html("TW"+(ticket+2));
                $( "#fila" ).html((fila-1)+" pessoas");
            }); //finaliza atendimento
            $('#next').on('click', function () {
                $( "#start" ).prop( "disabled", false ); //ativa iniciar atendimento
                $( "#next" ).prop( "disabled", true ); //inativa chamar proximo
                $("#CountDownTimer").TimeCircles({
                    "animation": "smooth",
                    "bg_width": 0.9,
                    "fg_width": 0.02,
                    "circle_bg_color": "#a2a2a2",
                    "time": {
                        "Days": {"show": false},
                        "Hours": {"show": false},
                        "Minutes": {"show": false},
                        "Seconds": {
                            "text": "Seconds",
                            "color": "#00a0c2",
                            "show": true
                        }
                    }
                }).restart();
            });
        };
        /*$('#lap').on('click', function () {
         $('#laptimes').append(timer.msToTime(timer.lap()) + '<br>');
         });

         $('#pause').on('click', function () {
         timer.pause();
         });

         $('#stop').on('click', function () {
         timer.stop();
         }); */ //outras funcoes do cronometro
    </script>

{% endblock %}
