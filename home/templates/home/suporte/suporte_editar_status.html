{% extends "master_suporte.html" %}

{% block titulo %} Editar Status {% endblock %}
{% block master %}
    <div class="row margin-form texto_text">
        <div class="col s12">
            <!--Começo do formulário-->
            <div class="card">
                <div class="card-content">
                    <span class="card-title">Editar Status "Colocar nome aqui"</span>
                </div>
                <div class="card-action">
                    <form method="POST" class="post-form col s12">{% csrf_token %}
                        <h6 class="light valign-wrapper form-title secundaria2_text" style="margin-top: 10px;"><i class="fa fa-check small" aria-hidden="true"></i><span> Dados do Status </span></h6>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="nome" name="nome" maxlength="45" type="text" >
                                <!-- {{ form.nome.errors }} -->
                                <label for="nome">Nome</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <textarea type="text" id="ss_descricao" class="materialize-textarea" cols="30" rows="5" name="descricao"></textarea>
                                <!-- {{ form.descricao.errors }} -->
                                <label for="ss_descricao" class="validate">Descrição</label>
                            </div>
                        </div>
                        <div class="row">
                            <small class="small right">ATENÇÃO: Todos os campos são obrigatórios</small>
                        </div>
                        <div class="row">
                            <!--Botão Cancelar-->
                            <div class="col s12 m6">
                                <button class="btn waves-effect waves-light right col s12 alerta_bg" type="reset" name="action">Cancelar
                                    <i class="fa fa-times-circle right" aria-hidden="true"></i>
                                </button>
                            </div>
                            <!--Fim do botão cancelar-->
                            <!--Botão Cadastrar-->
                            <div class="col s12 m6">
                                <button class="btn waves-effect waves-light right col s12 sucesso_bg" type="submit" name="action">Editar
                                    <i class="fa fa-pencil right" aria-hidden="true"></i>
                                </button>
                            </div>
                            <!--Fim do Botão Cadastrar-->
                        </div>
                    </form>
                    <a href=""></a>
                </div>
            </div>
            <!--Fim do formulário-->
        </div>
    </div>
{% endblock %}
