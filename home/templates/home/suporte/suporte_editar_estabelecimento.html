{% extends "master_suporte.html" %}

{% block titulo %} Editar Estabelecimento {% endblock %}
{% block master %}
    <div class="row margin-form texto_text">
        <div class="container">
            <!--Começo do formulário-->
            <div class="card">
                <div class="card-content">
                    <span class="card-title">Editar Estabelecimento {{ servicos.nome }}</span>
                </div>
                <div class="card-action">
                    <form method="POST" class="post-form">{% csrf_token %}
                        <h6 class="light valign-wrapper form-title secundaria2_text" style="margin-top: 10px;"><i class="fa fa-briefcase small" aria-hidden="true"></i><span> Editar dados </span></h6>
                        <h5 class="light valign-wrapper form-title secundaria1_text" ><i class="fa fa-briefcase" aria-hidden="true"></i><span> Empresa</span></h5>
                        <div class="row">
                            <div class="input-field col m6 s12">
                                <select id="ramo_atividade" name="ramo_atividade" class="browser-default">
                                    <option value="" disabled selected>Ramo de Atividade</option>
                                    {% for ramo in ramos %}
                                        <option {% if servicos.ramo_atividade_id == ramo.id %} selected {% endif %} value="{{ ramo.id }}">{{ ramo.nome }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="input-field col m6 s12">
                                <input maxlength="14" id="nr_cnpj" name="nr_cnpj" type="number" class="validate" value="{{ empresas.nr_cnpj }}">
                                <label for="nr_cnpj" data-error="Insira somente números">CNPJ</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12 m6">
                                <input id="nome_fantasia" name="nome_fantasia" type="text" class="validate" value="{{ empresas.nome_fantasia }}">
                                <label for="nome_fantasia">Nome Fantasia</label>
                            </div>
                            <div class="input-field col s12 m6">
                                <input id="razao_social" name="razao_social" type="text" class="validate" value="{{ empresas.razao_social }}">
                                <label for="razao_social">Razão Social</label>
                            </div>
                        </div>
                        <h5 class="light valign-wrapper form-title secundaria1_text" ><i class="fa fa-briefcase" aria-hidden="true"></i><span> Endereço</span></h5>
                        <div class="row">
                            <div class="input-field col s12 m4">
                                <input id="cep" name="cep" type="text" class="validate" value="{{ empresas.cep }}">
                                <label for="cep" data-error="Insira somente números">CEP</label>
                            </div>
                            <div class="input-field col s12 m6">
                                <input id="logradouro" name="logradouro" type="text" class="validate" value="{{ empresas.logradouro }}">
                                <label for="logradouro">Rua</label>
                            </div>
                            <div class="input-field col s12 m2">
                                <input id="numero_logradouro" name="numero_logradouro" type="number" class="validate" value="{{ empresas.numero_logradouro }}">
                                <label for="numero_logradouro" data-error="Insira somente números">Número</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12 m6">
                                <input id="bairro" name="bairro" type="text" class="validate" value="{{ empresas.bairro }}">
                                <label for="bairro">Bairro</label>
                            </div>
                            <div class="input-field col s12 m4">
                                <input id="cidade" name="cidade" type="text" class="validate" value="{{ empresas.cidade }}">
                                <label for="cidade">Cidade</label>
                            </div>
                            <div class="input-field col s12 m2">
                                <select id="uf" name="uf" class="browser-default">
                                    <option value="" disabled selected>Selecione</option>
                                    <option value="AC">AC</option>
                                    <option value="AL">AL</option>
                                    <option value="AP">AP</option>
                                    <option value="AM">AM</option>
                                    <option value="BA">BA</option>
                                    <option value="CE">CE</option>
                                    <option value="DF">DF</option>
                                    <option value="ES">ES</option>
                                    <option value="GO">GO</option>
                                    <option value="MA">MA</option>
                                    <option value="MT">MT</option>
                                    <option value="MS">MS</option>
                                    <option value="MG">MG</option>
                                    <option value="PR">PR</option>
                                    <option value="PB">PB</option>
                                    <option value="PA">PA</option>
                                    <option value="PE">PE</option>
                                    <option value="PI">PI</option>
                                    <option value="RJ">RJ</option>
                                    <option value="RN">RN</option>
                                    <option value="RS">RS</option>
                                    <option value="RO">RO</option>
                                    <option value="RR">RR</option>
                                    <option value="SC">SC</option>
                                    <option value="SE">SE</option>
                                    <option value="SP">SP</option>
                                    <option value="TO">TO</option>
                                </select>
                            </div>
                        </div>




                        <div class="row">
                            <div class="input-field col s12">
                                <select id="ramo_atividade" name="ramo_atividade" class="browser-default">
                                    <option value="" disabled selected>Ramo de Atividade</option>
                                    {% for ramo in ramos %}
                                        <option {% if servicos.ramo_atividade_id == ramo.id %} selected {% endif %} value="{{ ramo.id }}">{{ ramo.nome }}</option>
                                    {% endfor %}
                                </select>
                                <label for="ramo_atividade">Ramo de Atividade</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="nome" name="nome" maxlength="45" type="text" class="validate" value="{{ servicos.nome }}">
                                <label for="nome">Nome</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="sigla" name="sigla" maxlength="2" type="text" class="validate" value="{{ servicos.sigla }}">
                                <label for="sigla">Sigla</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <textarea type="text" id="ss_descricao" class="materialize-textarea validate" cols="30" rows="5" name="descricao">{{ servicos.descricao }}</textarea>
                                <label for="ss_descricao">Descrição</label>
                            </div>
                        </div>
                        <div class="row">
                            <small class="small right">ATENÇÃO: O campo é obrigatório</small>
                        </div>
                        <div class="row">
                            <!--Botão Cancelar-->
                            <div class="col s12 m6">
                                <button class="btn waves-effect waves-light right col s12 alerta_bg" type="reset" name="action">Cancelar
                                    <i class="fa fa-times-circle right" aria-hidden="true"></i>
                                </button>
                            </div>
                            <!--Fim do botão cancelar-->
                            <!--Botão Cadastrar-->
                            <div class="col s12 m6">
                                <button class="btn waves-effect waves-light right col s12 sucesso_bg" type="submit" name="action">Editar
                                    <i class="fa fa-pencil right" aria-hidden="true"></i>
                                </button>
                            </div>
                            <!--Fim do Botão Cadastrar-->
                        </div>
                    </form>
                </div>
            </div>
            <!--Fim do formulário-->
        </div>
    </div>
{% endblock %}
