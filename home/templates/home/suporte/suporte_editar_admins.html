{% extends "master_suporte.html" %}

{% block titulo %} Editar Serviço {% endblock %}
{% block master %}
    <div class="row margin-form texto_text">
        <div class="container">
            <!--Começo do formulário-->
            <div class="card">
                <div class="card-content">
                    <span class="card-title">Editar Administrador {{ admins.nome }}</span>
                </div>
                <div class="card-action">
                    <form method="POST" class="post-form">{% csrf_token %}
                        <h6 class="light valign-wrapper form-title secundaria2_text" style="margin-top: 10px;"><i class="fa fa-briefcase small" aria-hidden="true"></i><span> Editar dados </span></h6>
                        <div class="row">
                            <div class="input-field col s12">
                                <select id="empresa" name="empresa" >
                                    <option value="" disabled selected>Estabeleicmento</option>
                                    {% for emp in estabelecimentos %}
                                        <option {% if admins.empresa.id == emp.id %} selected {% endif %} value="{{ emp.id }}">{{ emp.nome_fantasia }}</option>
                                    {% endfor %}
                                </select>
                                <label for="empresa">Estabeleicmento</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="nome" name="nome" maxlength="45" type="text" class="validate" value="{{ admins.nome }}">
                                <label for="nome">Nome</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="email" name="email" type="text" class="validate" value="{{ admins.email }}">
                                <label for="email">E-mail</label>
                            </div>
                        </div>
                        <div class="row">
                            <small class="small right">ATENÇÃO: O campo é obrigatório</small>
                        </div>
                        <div class="row">
                            <!--Botão Cancelar-->
                            <div class="col s12 m6">
                                <button class="btn waves-effect waves-light right col s12 alerta_bg" type="reset" name="action">Cancelar
                                    <i class="fa fa-times-circle right" aria-hidden="true"></i>
                                </button>
                            </div>
                            <!--Fim do botão cancelar-->
                            <!--Botão Cadastrar-->
                            <div class="col s12 m6">
                                <button class="btn waves-effect waves-light right col s12 sucesso_bg" type="submit" name="action">Editar
                                    <i class="fa fa-pencil right" aria-hidden="true"></i>
                                </button>
                            </div>
                            <!--Fim do Botão Cadastrar-->
                        </div>
                    </form>
                </div>
            </div>
            <!--Fim do formulário-->
        </div>
    </div>
{% endblock %}
