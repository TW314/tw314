{% load staticfiles %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="description" content="TW314 é um sistema de acompanhamento de fila feito para o século 21">
    <title>TW314</title>

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="57x57" href="{% static "img/favicons/apple-touch-icon-57x57.png" %}">
    <link rel="apple-touch-icon" sizes="60x60" href="{% static "img/favicons/apple-touch-icon-60x60.png" %}">
    <link rel="apple-touch-icon" sizes="72x72" href="{% static "img/favicons/apple-touch-icon-72x72.png" %}">
    <link rel="apple-touch-icon" sizes="76x76" href="{% static "img/favicons/apple-touch-icon-76x76.png" %}">
    <link rel="apple-touch-icon" sizes="114x114" href="{% static "img/favicons/apple-touch-icon-114x114.png" %}">
    <link rel="apple-touch-icon" sizes="120x120" href="{% static "img/favicons/apple-touch-icon-120x120.png" %}">
    <link rel="apple-touch-icon" sizes="144x144" href="{% static "img/favicons/apple-touch-icon-144x144.png" %}">
    <link rel="apple-touch-icon" sizes="152x152" href="{% static "img/favicons/apple-touch-icon-152x152.png" %}">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static "img/favicons/apple-touch-icon-180x180.png" %}">
    <link rel="icon" type="image/png" href="{% static "img/favicons/favicon-32x32.png" %}" sizes="32x32">
    <link rel="icon" type="image/png" href="{% static "img/favicons/android-chrome-192x192.png" %}" sizes="192x192">
    <link rel="icon" type="image/png" href="{% static "img/favicons/favicon-96x96.png" %}" sizes="96x96">
    <link rel="icon" type="image/png" href="{% static "img/favicons/favicon-16x16.png" %}" sizes="16x16">
    <link rel="manifest" href="{% static "img/favicons/manifest.json" %}">
    <link rel="mask-icon" href="{% static "img/favicons/safari-pinned-tab.svg" %}" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-TileImage" content="{% static "img/favicons/mstile-144x144.png" %}">
    <meta name="theme-color" content="#f16000">

    <!-- CSS-->

    <link href="{% static "css/materialize.min.css" %}" type="text/css" rel="stylesheet" media="screen,projection">
    <link href="http://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="{% static "css/owl.carousel.css" %}">
    <link rel="stylesheet" href="{% static "css/hover-min.css" %}">
    <link rel="stylesheet" href="{% static "css/backtotop.css" %}">
    <link rel="stylesheet" href="{% static "font-awesome-4.6.2/css/font-awesome.min.css" %}">
    <link rel="stylesheet" href="{% static "css/style.css" %}">
</head>
<body>
<section class="bg-login">
    <nav style="background: transparent; box-shadow: none; margin: 0.5rem auto;">
        <div class="nav-wrapper master">
            <a href="/" class="brand-logo center"><img src="{% static "img/logo-certa.png" %}" class="responsive-img" alt="logo TW314"><span class=""> </span></a>
        </div>
        <div class="center" style="margin-bottom: 100px;">
            <span id="he" class="card-title texto_text flow-text_3">Faça seu Login no TW314!</span>
        </div>
    </nav>
    <main style="margin-top: 80px;">
        <div class="row margin-form texto_text ">
            <div class="col s12 m6 l4 offset-m3 offset-l4">
                <div class="card hoverable">
                    <div class="card-action">
                        <form class="col s12" id="login">
                            <span class="card-title">Insira seus dados para acessar sua conta:</span>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="login" type="text" class="validate">
                                    <label for="login">Login:</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="senha" type="password" class="validate">
                                    <label for="senha">Senha:</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12 m6">
                                    <button id="ir-reset" type="button" class="font12 secundaria1_text btn-flat" style="padding: 0; ">Esqueci minha senha</button>
                                </div>
                                <div class="input-field col s12 m6">
                                    <a href="funcionario/principal" class="flow-text waves-effect waves-light btn secundaria1_bg right"><i class="material-icons right fa fa-sign-in" aria-hidden="true"></i> Entrar</a>
                                </div>
                            </div>
                        </form>
                        <form class="col s12" hidden id="reset">
                            <span class="card-title">Informe seu e-mail abaixo e receberá um link para alterar sua senha:</span>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="email" type="email" class="validate">
                                    <label for="email">E-mail</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s6">
                                    <button id="ir-login" type="button" class="font12 secundaria1_text btn-flat" style="padding: 0; ">Entrar com minha conta</button>
                                </div>
                                <div class="input-field col s6">
                                    <a class="flow-text waves-effect waves-light btn secundaria1_bg right"><i class="material-icons right fa fa-paper-plane" aria-hidden="true"></i> Enviar</a>
                                </div>
                            </div>
                        </form>
                        <a href=""></a>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="master fixed-footer2">
    <div class="footer-copyright">
        <div class="col s12 base_text">
            © 2016 Ticket Web TW314 V1.0
        </div>
    </div>
</footer>
</section>
<!--  Scripts-->
<script src="{% static "js/jquery-2.1.1.min.js" %}"></script>
<script src="{% static "js/materialize.min.js" %}"></script>
<script src="{% static "js/init.js" %}"></script>
<script type="application/javascript">
    $(".button-collapse").sideNav();
    $(document).ready(function(){
        $('.scrollspy').scrollSpy();
        $(".owl-carousel").owlCarousel({
                    center: true,
                    loop:true,
                    margin:10,
                    autoplay:true,
                    autoplayTimeout:3000,
                    autoplayHoverPause:true,
                    responsive:{
                        260:{
                            items: 1
                        },
                        600:{
                            items: 3
                        }
                    }
                }
        );
    });
</script>
<script>
    window.onload = function() {
        //chama form de resetar senha
        $('#ir-reset').on('click', function () {
            //Ocultar elementos
            $("#reset").show("slow"); //oculpa mensagem inicial
            $("#login").hide("slow"); //oculta botão iniciar fila
            //mudar valor
            $( "#he" ).html("Redefinir sua senha");
        });
        $('#ir-login').on('click', function () {
            //Ocultar elementos
            $("#reset").hide("slow"); //oculpa mensagem inicial
            $("#login").show("slow"); //oculta botão iniciar fila
            //mudar valor
            $( "#he" ).html("Faça seu Login no TW314!");

        });
    }
</script>

</body>
</html>
